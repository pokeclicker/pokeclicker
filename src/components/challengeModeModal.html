<div class="modal noselect fade" id="challengeModeModal" tabindex="-1" role="dialog" aria-labelledby="challengeModeModal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Challenge Modes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <strong>Activate in-game challenge modes!</strong><br/>
                    Challenges can be disabled later, but cannot be re-enabled.
                </p>
                <br/>
                <table class="table" width="100%">
                    <tbody data-bind="foreach: { data: Object.values(App.game.challenges.list), as: 'displayedChallenge'}">
                        <tr data-bind="tooltip: {
                            title: displayedChallenge.description,
                            placement: 'bottom',
                            trigger: 'hover'
                        }">
                            <td class="text-left font-weight-bold" data-bind="text: displayedChallenge.type"></td>
                            <td class="p-1">
                                <!-- ko if: !$data.active() && player.starter() == GameConstants.Starter.None --><button class="btn btn-warning btn-block" data-bind="click: ()=>{displayedChallenge.activate();}">ACTIVATE</button><!-- /ko -->
                                <!-- ko if: !$data.active() && player.starter() != GameConstants.Starter.None --><button class="btn btn-secondary btn-block disabled">DISABLED</button><!-- /ko -->
                                <!-- ko if: $data.active() --><button class="btn btn-success btn-block" data-bind="click: ()=>{displayedChallenge.disable();}">ACTIVE</button><!-- /ko -->
                            </td>
                            <td class="p-2" data-bind="visible: displayedChallenge.needDataInput">
                                <!-- ko if: displayedChallenge.type =='Custom Starter' -->
                                    <select data-bind="options: pokemonList,optionsText: 'name',value: 'id' , selectedOptions: displayedChallenge.data">
                                    </select>
                                <!-- /ko -->
                                <!-- ko if: displayedChallenge.type =='Monotype' -->
                                <select data-bind="options: GameHelper.enumStrings(PokemonType),optionsText: $data,value: PokemonType[$data] , selectedOptions: displayedChallenge.data">
                                </select>
                                <!-- /ko -->
                            </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br/>
               <button class="btn btn-primary btn-block" data-dismiss="modal">Done!</button>
            </div>
       </div>
    </div>
</div>
