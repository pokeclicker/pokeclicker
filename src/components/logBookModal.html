<div
    class="modal noselect fade"
    id="logBookModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="logBookModalLabel"
>
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="justify-content: space-around;">
                <h5 class="modal-title">Log Book</h5>
                <button
                    class="btn btn-secondary"
                    type="button"
                    data-toggle="collapse"
                    style="margin-left: 25px;"
                    data-target="#log-book-filter"
                    aria-expanded="false"
                    aria-controls="breeding-filter"
                >
                    Filters
                </button>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body p-0">
                <div class="tab-content">
                    <ul class="nav nav-tabs nav-fill">
                        <li class="nav-item"><a
                                class="nav-link active"
                                href="#log-book"
                                data-toggle="tab"
                            >Logs</a></li>
                        <li class="nav-item"><a
                                class="nav-link"
                                href="#log-book-settings"
                                data-toggle="tab"
                            >Logs settings</a></li>
                    </ul>
                    <div id="log-book" class="tab-pane active p-3">
                        <div
                            class="form-row collapse"
                            id="log-book-filter"
                            style="width: 100%"
                            data-bind="foreach: Object.keys(App.game.logbook.filters)"
                        >
                            <button
                                class="btn col"
                                data-bind="text: App.translation.get(`type.${$data}`, 'logbook')(), css: { [`btn-outline-${LogBookTypes[$data].display}`]: !App.game.logbook.filters[$data](), [`btn-${LogBookTypes[$data].display}`]: App.game.logbook.filters[$data]() }, click: () => App.game.logbook.filters[$data](!App.game.logbook.filters[$data]())"
                                onclick="this.blur()"
                            >filter</button>
                        </div>
                        <br>
                        <table class="table table-striped table-hover table-bordered table-sm m-0">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th style="width:65%">Message</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: App.game.logbook.filteredLogs()">
                                <tr>
                                    <td class="tight align-middle" data-bind="text: displayLabel, class: 'table-' + type.display"></td>
                                    <td class="text-left" data-bind="text: description">-</td>
                                    <td class="text-left"><code data-bind="text: new Date(date).toLocaleString()">-</code></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="log-book-settings" class="tab-pane p-3">
                        <h5><b>Disable or enable types of logs</b></h5>
                        <table class="table table-striped table-hover m-0">
                            <tbody>
                                <!-- ko foreach: Object.keys(LogBookTypes) -->
                                <tr data-bind="template: { name: 'BooleanSettingSliderTemplate', data: Settings.getSetting(`logBook.${$data}`)}"></tr>
                                <!-- /ko -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                >Close</button>
            </div>
        </div>
    </div>
</div>
