<div class="modal fade noselect" id="oakItemsModal" tabindex="-1" role="dialog" aria-badgeledby="oakItemsModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header p-0">
                <ul class="nav nav-tabs nav-fill w-100">
                    <li class="nav-item"><a data-toggle="tab" class="nav-link active" href="#oakItemSelector">Selector</a></li>
                    <li class='nav-item'><a data-toggle="tab" class="nav-link" href="#oakItemLoadouts">Loadouts</a></li>
                    <li class="d-block"><button type="button" class="btn btn-danger" data-dismiss="modal" style="font-size: 18px; font-weight: 700;">Ã—</button></li>
                </ul>
            </div>

            <div class="modal-body tab-content">
                <div id="oakItemSelector" class="tab-pane fade in active show">
                    <!-- Display the grid with the available slots: filled / empty / requirements -->
                    <div class="d-flex justify-content-center mb-2" style="gap: 1rem;">
                        <!-- ko foreach: App.game.oakItems.itemList.filter(item => item.isActive) -->
                        <div class="card clickable" style="width: 75px; height: 75px;" data-bind="
                            click: () => App.game.oakItems.deactivate($data.name),
                            tooltip: {
                                title: `<u>${$data.displayName}</u><br>${$data.description}<br><br>Level: ${$data.level} / ${$data.maxLevel}<br>Bonus: ${$data.formatBonus()}`,
                                html: true,
                                trigger: 'hover',
                                placement: 'bottom'
                            }
                        ">
                            <div class="card-body p-0 d-flex justify-content-center align-items-center">
                                <img class="w-100 h-100" data-bind="attr: { src: `assets/images/oakitems/${OakItemType[$data.name]}.png` }">
                            </div>
                        </div>
                        <!-- /ko -->

                        <!-- ko foreach: new Array(App.game.oakItems.maxActiveCount() - App.game.oakItems.itemList.filter(item => item.isActive).length).fill(0) -->
                        <div class="card" style="width: 75px; height: 75px;">
                            <div class="card-body p-0 d-flex justify-content-center align-items-center">
                                <code>Empty</code>
                            </div>
                        </div>
                        <!-- /ko -->

                        <!-- ko foreach: App.game.oakItems.unlockRequirements.filter(requirement => !requirement.isCompleted()) -->
                        <div class="card" style="width: 75px; height: 75px;">
                            <div class="card-body p-0 d-flex justify-content-center align-items-center">
                                <img width="24px" class="lock" src="assets/images/breeding/lock.svg" data-bind="
                                    tooltip: {
                                        title: $data.hint(),
                                        placement: 'bottom',
                                        trigger: 'hover'
                                    }
                                " />
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>

                    <!-- ko if: App.game.oakItems.itemList.some(value => value.isUpgradeAvailable()) -->
                    <div class="d-flex justify-content-center mb-3">
                        <div class="highlight-success p-3">Upgrades Available</div>
                    </div>
                    <!-- /ko -->

                    <!-- Oak Item Table -->
                    <table class="table table-striped table-hover table-bordered table-sm table-responsive-md m-0 mb-2">
                        <tbody>
                        <!-- ko foreach: App.game.oakItems.itemList -->
                        <!-- ko if: $data.isUnlocked() -->
                        <tr data-bind="
                            css: {
                                'highlight-success': $data.isUpgradeAvailable()
                            }
                        ">
                            <td class="vertical-middle"><img height="36" data-bind="attr: { src: `assets/images/oakitems/${OakItemType[$data.name]}.png` }"></td>
                            <td class="vertical-middle text-left">
                                <div class="font-weight-bold" data-bind="text: $data.displayName"></div>
                                <div data-bind="text: $data.description"></div>
                            </td>
                            <td class="vertical-middle text-center text-nowrap">
                                <div style="line-height: 1.2rem;" data-bind="text: $data.formatBonus($data.level, true)"></div>
                                <div style="font-size: 0.6rem; line-height: 0.5rem;" data-bind="text: `Level ${$data.level}`"></div>
                            </td>
                            <td class="vertical-middle">
                                <!-- ko if: $data.isActive -->
                                <button type="button" class="btn btn-danger w-100" data-bind="click: () => App.game.oakItems.deactivate($data.name)">
                                    Deactivate
                                </button>
                                <!-- /ko -->

                                <!-- ko ifnot: $data.isActive -->
                                <button type="button" class="btn btn-secondary w-100" data-bind="
                                    click: () => App.game.oakItems.activate($data.name),
                                    enable: App.game.oakItems.hasAvailableSlot()
                                ">
                                    Activate
                                </button>
                                <!-- /ko -->
                            </td>
                            <td class="vertical-middle p-0">
                                <a class="btn btn-primary" href="#oakItemDetailModal" data-toggle="modal" data-bind="
                                    click: () => {
                                        App.game.oakItems.selectedOakItem($data.name);
                                    }
                                ">?</a>
                            </td>
                        </tr>
                        <!-- /ko -->

                        <!-- ko ifnot: $data.isUnlocked() -->
                        <tr>
                            <td class="vertical-middle"><img height="36" class="oak-item-locked" data-bind="attr: { src: `assets/images/oakitems/${OakItemType[$data.name]}.png` }"></td>
                            <td class="vertical-middle text-left">
                                <code>Locked</code><br/>
                                <code class="small" data-bind="text: $data.requirement.hint()"></code>
                            </td>
                            <td class="vertical-middle text-left"></td>
                            <td class="vertical-middle text-left"></td>
                            <td class="vertical-middle text-left"></td>
                        </tr>
                        <!-- /ko -->
                        <!-- /ko -->
                        </tbody>
                    </table>
                </div>

                <div id="oakItemLoadouts" class="tab-pane fade">
                    <table class="table table-striped table-hover table-bordered table-sm m-0 mb-2">
                        <tbody>
                        <!-- ko foreach: { data: App.game.oakItemLoadouts.loadouts, as: 'loadout', noChildContext: true } -->
                        <tr>
                            <td class="vertical-middle">
                                <div class="input-group" style="max-width: 150px;">
                                    <input type="text" class="outline-dark form-control form-control-number" data-bind="value: loadout.name">
                                </div>
                            </td>
                            <td class="vertical-middle">
                                <div class="d-flex flex-wrap justify-content-center" style="gap: 0.25rem;">
                                    <!-- ko foreach: { data: App.game.oakItems.itemList, as: 'oakItem' } -->
                                    <button type="button" class="btn p-0" data-bind="
                                        css: {
                                            'oak-item-locked': !App.game.oakItems.isUnlocked(oakItem.name),
                                            'bg-info': App.game.oakItemLoadouts.loadoutHasOakItem(loadoutIndex(), oakItem.name)
                                        },
                                        style: {
                                            opacity: !App.game.oakItemLoadouts.loadoutHasOakItem(loadoutIndex(), oakItem.name)() && loadout.loadout().length === App.game.oakItems.maxActiveCount() ? 0.5 : 1
                                        }
                                        enable: App.game.oakItems.isUnlocked(oakItem.name),
                                        click: () => App.game.oakItemLoadouts.toggleOakItemInLoadout(loadoutIndex(), oakItem.name)
                                    ">
                                        <img height="36" data-bind="attr: { src: `assets/images/oakitems/${OakItemType[oakItem.name]}.png` }">
                                    </button>
                                    <!-- /ko -->
                                </div>
                            </td>
                            <td class="vertical-middle text-center">
                                <!-- ko if: App.game.oakItemLoadouts.isLoadoutActive(loadoutIndex()) -->
                                <code>Active</code>
                                <!-- /ko -->
                                <!-- ko ifnot: App.game.oakItemLoadouts.isLoadoutActive(loadoutIndex()) -->
                                <button class="btn btn-secondary" data-bind="click: () => App.game.oakItemLoadouts.activateLoadout(loadoutIndex())">Load</button>
                                <!-- /ko -->
                            </td>
                        </tr>
                        <!-- /ko -->
                        </tbody>
                    </table>

                    <p class="font-italic small m-0">
                        Select up to <knockout data-bind="text: App.game.oakItems.maxActiveCount()"></knockout> Oak Items per loadout. Click an item to select or deselect it.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div aria-labelledby="oakItemDetailModalLabel" class="modal fade no-select" id="oakItemDetailModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content" data-bind="with: App.game.oakItems.itemList.find(item => item.name === App.game.oakItems.selectedOakItem())">
            <div class="modal-header align-items-center">
                <img height="36" data-bind="attr: { src: `assets/images/oakitems/${OakItemType[$data.name]}.png` }">
                <h4 class="m-0" data-bind="text: $data.displayName"></h4>
                <img height="36" data-bind="attr: { src: `assets/images/oakitems/${OakItemType[$data.name]}.png` }">
            </div>

            <div class="modal-body">
                <!-- ko if: $data.isUpgradeAvailable() -->
                <div class="mb-2">
                    <h4 class="font-weight-bold">Upgrade available</h4>
                    <button class="btn btn-success" data-bind="click: () => $data.buy()">
                        Upgrade (<knockout data-bind="text: $data.calculateCost($data.level + 1).amount.toLocaleString('en-US')"></knockout> <img height="18px" data-bind="attr: { src: `assets/images/currency/${GameConstants.Currency[$data.calculateCost($data.level + 1).currency]}.svg` }">)
                    </button>
                </div>
                <!-- /ko -->

                <div>Effect: <knockout data-bind="text: $data.description"></knockout></div>

                <table class="table table-striped table-hover table-bordered table-sm m-0 mb-2">
                    <thead>
                    <tr>
                        <th>Level</th>
                        <th>Effect</th>
                        <th>Progress</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- ko foreach: new Array($data.maxLevel + 1).fill(0) -->
                    <tr data-bind="css: { 'highlight-success': $parent.level === $index() }">
                        <td class="vertical-middle" data-bind="text: $index()"></td>
                        <td class="vertical-middle" data-bind="text: $parent.formatBonus($index(), true)"></td>
                        <td class="vertical-middle">
                            <!-- ko if: $index() > 0 -->
                            <div class="progress">
                                <div class="progress-bar bg-primary" role="progressbar" aria-valuemin="0" aria-valuemax="100" data-bind="
                                    css: {
                                        'bg-success': $index() > $parent.level && $parent.experience >= $parent.getExperienceForLevel($index()),
                                        'bg-warning': $index() > $parent.level && $parent.experience < $parent.getExperienceForLevel($index())
                                    },
                                    style: {
                                        width: Math.min(1, $parent.experience / $parent.getExperienceForLevel($index())).toLocaleString('en-US', { style: 'percent' })
                                    }
                                ">
                                    <span>
                                        <knockout data-bind="text: Math.min($parent.experience, $parent.getExperienceForLevel($index())).toLocaleString('en-US')"></knockout> / <knockout data-bind="text: $parent.getExperienceForLevel($index()).toLocaleString('en-US')"></knockout>
                                    </span>
                                </div>
                            </div>
                            <!-- /ko -->
                        </td>
                    </tr>
                    <!-- /ko -->
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
