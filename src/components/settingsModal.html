<div class="modal noselect fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style='justify-content: space-around;'>
                <span>Settings</span>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <div data-bind="template: { name: 'MultipleChoiceSettingTemplate', data: Settings.getSetting('theme')}"></div>
                    </div>
                    <div class="col-md-4">
                        <div data-bind="template: { name: 'MultipleChoiceSettingTemplate', data: Settings.getSetting('use_pokemon_gifs')}"></div>
                    </div>
                </div>
                <br/>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="MultipleChoiceSettingTemplate">
    <div class="dropdown">
        <h3 data-bind="text: $data.displayName"></h3>

        <div class="btn-group" data-bind="foreach: $data.options">
            <button class="btn btn-primary" data-bind="
                css: {active: $parent.isSelected($data.value)()},
                click: function(){ Settings.setSettingByName($parent.name, $data.value)},
                text: $data.text"
            >
                Option
            </button>
        </div>
    </div>
</script>
