<div class="modal" id="keyItemModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content" style="text-align: center" data-bind="let: { key: App.game.keyItems.itemList.find(item => item.id === KeyItemController.latestGainedItem()) }">
            <div class="modal-header">
                <div style="width: 100%;">
                    <img src="assets/images/npcs/Professor Oak.png">
                    <h5 class="modal-title" id="keyItemModalLabel">New key item!</h5>
                </div>
            </div>
            <div class="modal-body">
                <h5><strong>Congratulations!</strong></h5>
                <span>You have gained a</span><br>
                <img class="key-item" src="" data-bind="attr:{ title: key.displayName,  src: 'assets/images/keyitems/' + KeyItemType[key.id] + '.png'}"/><br>
                <span>
                    <strong data-bind="text: key.displayName">Name</strong>
                </span><br>
                <span data-bind="html:  key.description">Description</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: key.unlockRewardOnClose">Close</button>
            </div>
        </div>
    </div>
</div>
